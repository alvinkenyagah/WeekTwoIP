<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/scripts.js" defer></script>
    <title>Akan name generator</title>
  </head>
  <body>
    <h1>Akan name generator</h1>
    <div class="content">
      <p class="akan">
        This <strong>Akan name generator</strong> will generate for you your
        Akan name based on your <strong>birthday</strong> and
        <strong>gender</strong>.
      </p>
      <h2>Select your birthday</h2>
      <form>
        <span>
          <label for="day">Day:</label>
          <select name="day" id="day"></select>
        </span>
        <span>
          <label for="month">Month:</label>
          <select id="month">
            <option value="">--Select Month--</option>
            <option value="1">Janaury</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </span>
        <span>
          <label for="year">Year:</label>
          <select name="year" id="year"></select>
        </span>
        <h2>Select your gender</h2>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </form>
      <button onclick="fn1()">SUBMIT</button>
    </div>
  </body>
</html>
